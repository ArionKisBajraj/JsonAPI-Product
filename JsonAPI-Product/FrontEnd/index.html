<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Personalizza il bottone */
        #createButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 50px;
            font-size: 1.2em;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabella per mostrare i prodotti -->
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modello</th>
                    <th scope="col">Prezzo</th>
                    <th scope="col">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>Show   Edit   Delete</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                  <td>Show   Edit   Delete</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                  <td>Show   Edit   Delete</td>
                </tr>
              </tbody>
        </table>
        
        <!-- Modale per creare/modificare un prodotto -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Qui verrÃ  inserito il form tramite JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottone per aprire il form modale -->
    <button id="createButton" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#productModal">
        Crea
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
