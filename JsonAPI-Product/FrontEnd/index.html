<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Personalizza il bottone */
        #createButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 50px;
            font-size: 1.2em;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tabella per mostrare i prodotti -->
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modello</th>
                    <th scope="col">Prezzo</th>
                    <th scope="col">Azioni</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Qui verranno aggiunti dinamicamente i prodotti tramite JavaScript -->
            </tbody>
        </table>
        
        <!-- Modale per creare/modificare un prodotto -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Qui verrà inserito il form tramite JavaScript -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Crea Prodotto</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Qui verrà inserito il contenuto del form tramite JavaScript -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-primary" id="saveButton">Salva</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottone per aprire il form modale -->
    <button id="createButton" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#productModal">
        Crea
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/home/kisbajrajarion/Scaricati/JsonAPI-Product-main/JsonAPI-Product/FrontEnd/script.js"></script>
</body>
</html>
